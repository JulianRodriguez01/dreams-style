<app-login></app-login>
<div class="overlay" id="overlay">
	<div class="popup" id="popup">
    <div class="popup-content">
        <span [routerLink]="['/login']" class="btn-cerrar-popup">&times;</span>
        <h2>Recuperar Contraseña</h2>
        <form>
            <div class="form-group">
                <input type="email" class="form-control p-4" placeholder="Ingresa tu correo electrónico" required="required" />
            </div>
            <div class="button-container">
                <div class="text-center">
                  <button class="btn btn-primary btn-lg py-2 rounded-pill" type="submit" style="background-color: hsl(261,100%,63%);">Enviar</button>
                </div>
            </div>
        </form>
        <div>
            <a [routerLink]="['/login']">¿Ya tienes una cuenta? Ingresa aquí</a>
        </div>
    </div>
</div>
